version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tilebox/core/task-runner/protogen/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: protogen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: protogen/go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: protogen/go
    opt: paths=source_relative
