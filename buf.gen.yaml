version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tilebox/tilebox-go/protogen/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: protogen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: protogen/go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: protogen/go
    opt: paths=source_relative

  - plugin: buf.build/grpc/python
    out: protogen/python
  - plugin: buf.build/protocolbuffers/python:v26.1  # we cannot use v27 yet, because then we need to upgrade to protobuf 5 in python, and open-telemetry python does not support that yet: https://github.com/open-telemetry/opentelemetry-python/issues/3958
    out: protogen/python
  - plugin: buf.build/protocolbuffers/pyi
    out: protogen/python

  - plugin: buf.build/bufbuild/es:v1.10.0
    out: protogen/web
    opt:
      - target=ts
      - import_extension=none
  - plugin: buf.build/connectrpc/query-es
    out: protogen/web
    opt:
      - target=ts
      - import_extension=none
  - plugin: buf.build/connectrpc/es
    out: protogen/web
    opt:
      - target=ts
      - import_extension=none
